<!DOCTYPE html>

                    <option value="NZTA - Waikato Central">
                    <option value="NZTA - Waikato East">
                    <option value="NZTA - Waikato West">
                    <option value="NZTA Wellington">

                    <option value="Otorohanga District Council">
                    <option value="Palmerston North City Council">
                    <option value="Porirua City Council">
                    <option value="Rangitikei District Council">
                    <option value="Rotorua District Council">
                    <option value="Ruapehu District Council">
                    <option value="South Taranaki District Council">
                    <option value="South Waikato District Council">
                    <option value="South Wairarapa District Council">
                    <option value="Stratford District Council">

                    <option value="Whakatane District Council">
                    <option value="Whanganui District Council">
                    <option value="Whangarei District Council">

          <!-- cat 1 -->
          <div class="card" >
            <div class="card-body cat1">
              <h5 class="card-title">Cat 1</h5>
              <button type="button" class="btn btn-primary" id="cat1">Category 1</button>
            </div>
          </div>
          <!-- cat 2 -->
          <div class="card" >
            <div class="card-body">
              <h5 class="card-title">Cat 2</h5>
                <button type="button" class="btn btn-primary" id="level2">Cabling Level 2 Road</button>
                <button type="button" class="btn btn-warning" id="c2isb">ISB Trenching</button>
                <button type="button" class="btn btn-success" id="c2osb">OSB Trenching</button>
                <button type="button" class="btn btn-danger" id="c2isbosb">ISB + OSB Trenching</button>
            </div>
          </div>
          <!-- Cat 3 -->
          <div class="card" >
            <div class="card-body">
              <h5 class="card-title">Cat 3</h5>
                <button type="button" class="btn btn-primary" id="c3cablingCBD">Cabling Auckland CBD</button>

                <button type="button" class="btn btn-success" id="c3Osb">OSB Trenching</button>
                <button type="button" class="btn btn-danger" id="c3IsbOsb">ISB + OSB Trenching</button>

            </div>
          </div>
          <div class="card" >
            <div class="card-body">

          </div>

            <div class="card-body">

            </div>
          </div>
